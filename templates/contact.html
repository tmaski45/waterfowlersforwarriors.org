    <div class="col-sm-8">
        <form class="form-horizontal" role="form" id="mailForm">
            <div class="form-group"> 
                <label class="col-sm-2 control-label" for="name">Name:</label> 
                <div class="col-sm-10">

            <div class="form-group">

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="message">Message:</label>             
                <div class="col-sm-10">

                </div> 
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" id="submit" class="btn btn-success pull-right"><i class="fa fa-check"></i>&nbsp;Send</button>

            </div>
